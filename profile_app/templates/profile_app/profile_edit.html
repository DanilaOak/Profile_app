{% extends 'profile_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Profile Edit</h2>
    <p>{{ massage }}</p>
  <form method="post">
    {% csrf_token %}
  <table style="width:100%">
    {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
  </table>
    <button type="submit">Save</button>
  </form>
{% endblock %}
